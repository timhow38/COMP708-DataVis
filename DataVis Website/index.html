<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Interactive Faction Viewer</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

</head>

<body>

  <div id="container">

    <div id="header">

      <div id="charts">
       
        <div id="bubbleContainer">
          <!-- Top navigation -->
          
          <div id="bubbleChart">
          </div>
          <div class="topnav">

            <!-- Centered link -->
            <div class="topnav-centered">
              <h2>Faction Mapper</h2>
            </div>
            <!-- Left-aligned links (default) -->
            <a>
              <button class="btn ratingBtn" id="riskCategory1">
              <input type="radio" name="options">Data Category 1</button>
            </a>
            <a>
              <button class="btn active ratingBtn" id="reset">
              <input type="radio" name="options">Reset</button>
            </a>
           

            <!-- Right-aligned links -->
            <div class="topnav-right">
            <a>
			<button class="btn ratingBtn" id="ratingCategory">
			<input type="radio" name="options">Both Categories</button>
      </a>
      <a>
        <button class="btn ratingBtn" id="riskCategory2">
        <input type="radio" name="options">Data Category 2</button>
        </a>
         
            </div>

          </div>


        </div>
      </div>

      <script src="bubbles.js"></script>
</body>

</html>
